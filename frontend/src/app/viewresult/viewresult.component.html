
<body>

    <nav class="navbar navbar-light bg-dark">
        <div class="container fluid">
            <h2 class="text-light primary py-3">RESULT MANAGEMENT SYTSEM</h2>

            <div class="d-flex">
                <button class="btn btn-primary" routerLink="/student-login">Back</button>&nbsp;&nbsp;
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="text-center">
                        <h3>RESULT</h3>
                        <hr>
                    </div>

                    <form [formGroup]="viewResult">
                        <div class="row mb-3 mt-3">
                            <label for="rollno" class="col-sm-2 col-form-label ">RollNo:</label>
                            <div class="col-sm-10">
                                <input type="rollno" class="form-control" id="rollno" name="rollno"
                                    formControlName="rollno" readonly>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="name" class="col-sm-2 col-form-label ">NAME:</label>
                            <div class="col-sm-10">
                                <input type="name" class="form-control" id="name" name="name" formControlName="name"
                                    readonly>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="dob" class="col-sm-2 col-form-label ">DOB:</label>
                            <div class="col-sm-10">
                                <input type="dob" class="form-control" id="dob" name="dob" formControlName="dob"
                                    readonly>
                            </div>
                        </div>
                        <div class="row mb-3 mt-3">
                            <label for="score" class="col-sm-2 col-form-label ">SCORE:</label>
                            <div class="col-sm-10">
                                <input type="score" class="form-control" id="score" name="score" formControlName="score"
                                    readonly>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
