<nav class="navbar navbar-light bg-dark">
    <div class="container fluid">
      <h2 class="text-light primary py-3">RESULT MANAGEMENT SYTSEM</h2>
  
      <div class="d-flex">
        <button class="btn btn-primary" routerLink="/teacher-view">Back</button>&nbsp;&nbsp;
        <button class="btn btn-warning" routerLink="/home">Logout</button>
  
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="text-center">
            <h3>Add New Result</h3>
            <hr>
            <label *ngIf="error" style="color: red;">ALREADY EXIST</label>
          </div>
          <form [formGroup]="addRecord" (ngSubmit)="add()">
            <div class="row mb-3 mt-3">
              <label for="rollno" class="col-sm-2 col-form-label">RollNo:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="rollno" name="rollno" formControlName="rollno">
                <span class="error text-danger" *ngIf="rollno?.invalid && rollno?.touched">*Roll number is required</span>
              </div>
            </div>
            <div class="row mb-3 mt-3">
              <label for="name" class="col-sm-2 col-form-label ">NAME:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" formControlName="name">
                <span *ngIf="name?.invalid && name?.touched" class="error text-danger">*Name is required</span>
              </div>
            </div>
            <div class="row mb-3 mt-3">
              <label for="dob" class="col-sm-2 col-form-label ">DOB:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" placeholder="dd.mm.yyyy" id="dob" name="dob"
                  formControlName="dob">
                <span *ngIf="dob?.invalid && dob?.touched" class="error text-danger">*Date of Birth is required</span>
              </div>
            </div>
            <div class="row mb-3 mt-3">
              <label for="score" class="col-sm-2 col-form-label ">SCORE:</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="score" name="score" formControlName="score">
                <span *ngIf="score?.invalid && score?.touched" class="error text-danger">*Score is required</span>
              </div>
            </div>
            <div style="text-align:right">
              <button type="submit" [disabled]="addRecord.invalid" class="btn btn-success">ADD</button>&nbsp;&nbsp;
              <button type="reset" class="btn btn-warning">CLEAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
