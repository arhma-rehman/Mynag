<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h3>Update Student Details</h3><hr>
                </div>
                <form [formGroup]="editRecord" (ngSubmit)="edit()">
                    <div class="row mb-3 mt-3">
                        <label for="rollno" class="col-sm-3 col-form-label">Roll No:</label>
                        <div class="col-sm-8">
                        <input type="number" formControlName="rollno" class="form-control" placeholder="Enter student Roll No" id="rollno" name= "rollno" readonly>
                        </div>  
                    </div>
                       <div class="row mb-3 mt-3">
                         <label for="name" class="col-sm-3 col-form-label">Name:</label>
                         <div class="col-sm-8">
                         <input type="text" formControlName="name" class="form-control" placeholder="Enter student Name" id="name" name="name" >
                         </div>
                        </div>
                       <div class="row mb-3 mt-3">
                        <label for="dob" class="col-sm-3 col-form-label">Date of Birth:</label>
                        <div class="col-sm-8">
                        <input type="text" formControlName="dob" class="form-control" placeholder="yyyy-mm-dd" id="dob" name="dob">
                        </div>
                    </div>
                       <div class="row mb-3 mt-3">
                         <label for="score" class="col-sm-3 col-form-label">Score:</label>
                          <div class="col-sm-8">  
                         <input type="number" formControlName="score" class="form-control" placeholder="Enter Score" id="score" name="score">
                        </div>
                        </div>
                       <hr>
                       <div style="text-align: right;">
                       <button type="submit"[disabled]="editRecord.invalid" class="btn btn-success">Update</button>&nbsp;
                        <button type="reset" class="btn btn-warning">Clear</button>
                    </div>
                     </form>
               </div>
           </div>
       </div>
    </div>
